<div class="container">
    <h1 translate="configuration"></h1>
    <p translate="no_server"></p>
    <p ng-bind-html="'changing_adress' | translate"></p>
    <form name="formUpdate">
        <div class="form-group">
            <label for="adress">{{ 'adress' | translate }}:</label>
            <input type="text" id="adress" class="form-control" placeholder="{{ 'adress' | translate }}" ng-model="adress" required>
        </div>
        <div class="form-group">
            <label for="email">{{ 'user_email' | translate }}:</label>
            <input type="email" id="email" class="form-control" placeholder="{{ 'email' | translate }}" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label for="password">{{ 'user_password' | translate }}:</label>
            <input type="password" id="password" class="form-control" placeholder="{{ 'password' | translate }}" ng-model="user.password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-disabled="formUpdate.$invalid" style="float:right;" ng-click="update()" translate="update_informations"></button>
        </div>
    </form>
    <h2 id="reset" translate="reset"></h2>
    <p translate="reset_warning"></p>
    <div class="form-group">
        <button class="btn btn-danger" style="float:right;" ng-click="reset()" translate="reset"></button>
    </div>
</div>
