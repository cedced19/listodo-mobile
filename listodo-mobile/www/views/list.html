<h1 translate="tasks"></h1>
<input ng-model="search" type="text" class="form-control" placeholder="{{ 'search' | translate }}" style="margin-bottom: 10px">
<div ng-repeat="list in lists">
    <h2 style="margin:0" ng-show="list.tasks.length">{{list.name}}</h2>
    <table class="table table-striped table-hover" ng-show="list.tasks.length">
        <thead>
            <tr>
                <th translate="name"></th>
                <th translate="description"></th>
                <th translate="creation_date"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in list.tasks | filter:search | orderBy:'createdAt':true" ng-click="goTask(list, task)" class="fade">
                <td>{{ task.name }}</td>
                <td>{{ task.content }}</td>
                <td>{{ 'date_template' | translate:{date: task.createdAt} }}</td>
            </tr>
        </tbody>
    </table>
</div>
<button class="floating-btn" ng-click="goCreation()">+</button>
