<h1 ng-hide="editing">
    {{currentTask.name}}
    <span class="glyphicon glyphicon-pencil task-action" ng-click="editing = true;"></span>
    <span class="glyphicon glyphicon-ok
 task-action" ng-click="removeTask()"></span>
</h1>
<h1 ng-show="editing">{{ 'editing' | translate }}</h1>
<p class="task-info">
    <b>{{ 'created_at' | translate }}:</b> {{ 'date_template' | translate:{date: currentTask.createdAt} }} {{ currentTask.createdAt | date: 'HH:mm' }}
    <br>
    <b>{{ 'list' | translate }}:</b> {{currentTask.list.name}}
</p>
<p ng-hide="editing">{{currentTask.content}}</p>
<button ng-hide="editing" class="btn btn-info" ng-click="addToCalendar()">{{ 'add_to_calendar' | translate }} <span class="glyphicon glyphicon-calendar"></span></button>
<form name="formUpdate" ng-show="editing">
	<div class="form-group">
		<label for="task-name">{{ 'task_name' | translate }}:</label>
		<input type="text" id="task-name" class="form-control" placeholder="{{ 'task' | translate }}" ng-model="currentTask.name" required>
	</div>
	<div class="form-group">
		<label for="task-content">{{ 'task_description' | translate }}:</label>
		<input type="text" id="task-content" class="form-control" placeholder="{{ 'task_description' | translate }}" ng-model="currentTask.content">
	</div>
	<div class="text-center">
		<button class="btn btn-success" ng-disabled="formUpdate.$invalid" ng-click="updateTask()" ng-show="editing" translate="update_task"></button>
	</div>
</form>
<button class="floating-btn" ng-click="goCreation()">+</button>
