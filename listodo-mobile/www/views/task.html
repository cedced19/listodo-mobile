<h1 ng-hide="editing">
    {{currentTask.name}}
    <span class="glyphicon glyphicon-pencil task-action" ng-click="editing = true;"></span>
    <span class="glyphicon glyphicon-ok
 task-action" ng-click="deleteTask()"></span>
</h1>
<h1 ng-show="editing">Editing</h1>
<p class="task-info">
    <b>Created at:</b> {{currentTask.createdAt | date: 'dd/MM/yyyy HH:mm'}}
    <br>
    <b>List:</b> {{currentTask.list.name}}
</p>
<p ng-hide="editing">{{currentTask.content}}</p>
<form name="formUpdate" ng-show="editing">
	<div class="form-group">
		<label for="task-name">Task name:</label>
		<input type="text" id="task-name" class="form-control" placeholder="Task" ng-model="currentTask.name" required>
	</div>
	<div class="form-group">
		<label for="task-content">Task description:</label>
		<input type="text" id="task-content" class="form-control" placeholder="Task description" ng-model="currentTask.content">
	</div>
	<div class="text-center">
		<button class="btn btn-success" ng-disabled="formUpdate.$invalid" ng-click="updateTask()" ng-show="editing">Update the task</button>
	</div>
</form>
